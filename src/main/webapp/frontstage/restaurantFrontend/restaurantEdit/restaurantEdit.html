		<h2>餐廳資訊修改</h2>
		<form id="restaurantForm">
			<div class="form-group">
				<label for="restName">餐廳名稱:</label> <input type="text" id="restName"
					name="restName" required>
			</div>
			<div class="form-group">
				<label for="location">餐廳位置:</label> <input type="text" id="location"
					name="location" required>
			</div>
			<div class="form-group">
				<label for="phone">餐廳電話:</label> <input type="tel" id="phone"
					name="phone" required>
			</div>
			<div class="form-group">
				<label for="email">餐廳信箱:</label> <input type="email" id="email"
					name="email" required>
			</div>
			<div class="form-group">
				<label for="password">餐廳密碼:</label> <input type="password"
					id="password" name="password" required>
			</div>
			<div class="form-group">
				<label>營業日:</label>
				<div>
					<label><input type="checkbox" name="openDay" value="1">
						星期一</label> <label><input type="checkbox" name="openDay" value="2">
						星期二</label> <label><input type="checkbox" name="openDay" value="3">
						星期三</label> <label><input type="checkbox" name="openDay" value="4">
						星期四</label> <label><input type="checkbox" name="openDay" value="5">
						星期五</label> <label><input type="checkbox" name="openDay" value="6">
						星期六</label> <label><input type="checkbox" name="openDay" value="7">
						星期日</label>
				</div>
			</div>
			<div class="form-group">
				<label for="openTime1">營業時段1:</label> <input type="time"
					id="openTime1" name="openTime1" required>
			</div>
			<div class="form-group">
				<label for="closeTime1">打烊時間1:</label> <input type="time"
					id="closeTime1" name="closeTime1" required>
			</div>
			<div class="form-group">
				<label for="openTime2">營業時段2（選填）:</label> <input type="time"
					id="openTime2" name="openTime2">
			</div>
			<div class="form-group">
				<label for="closeTime2">打烊時間2（選填）:</label> <input type="time"
					id="closeTime2" name="closeTime2">
			</div>
			<div class="form-group">
				<label for="image">餐廳圖片（選填）:</label> <input type="file"
					id="imageInput" accept="image/*"> <img id="imagePreview"
					src="" alt="Image preview"
					style="display: none; max-width: 200px; margin-top: 10px;">
			</div>
			<div class="form-group">
				<label for="restType">餐廳類型:</label> <select id="restType"
					name="restType" required>
					<option value="1">中餐</option>
					<option value="2">西餐</option>
					<option value="3">日式料理</option>
					<option value="4">韓式料理</option>
					<option value="5">泰式料理</option>
					<option value="6">印度料理</option>
					<option value="7">素食餐廳</option>
					<option value="8">燒烤</option>
					<option value="9">火鍋</option>
					<option value="10">咖啡廳</option>
					<!-- 其他類型選項 -->
				</select>
			</div>
			<div class="form-group">
				<label for="description">餐廳描述:</label>
				<textarea id="description" name="description" rows="4" required></textarea>
			</div>
			<div class="form-actions">
				<button type="submit">提交</button>
			</div>
		</form>
