<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>公告管理</title>

<link href="../css/style.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid bg-primary py-3 d-none d-md-block">
		<div class="container">
			<div class="row">
				<div class="col-md-6 text-center text-lg-left mb-2 mb-lg-0">
					<div class="d-inline-flex align-items-center">
						<a href="anno.html" class="navbar-brand mx-5 d-none d-lg-block"></a>
						<img id="logo" src="../image/logo.png">
						<h1 class="m-0 display-4 text-primary">Chugether</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Topbar End -->

	<!-- Navbar Start -->
	<div class="container-fluid position-relative nav-bar p-0">
		<div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
			<nav class="navbar navbar-expand-lg bg-white navbar-light shadow p-lg-0">
				<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
					<div class="navbar-nav ml-auto py-0">
						<a href="page.html" class="nav-item nav-link">後台帳戶</a> 
						<a href="page2.html" class="nav-item nav-link">會員管理</a> 
						<a href="../announcement/anno.html" class="nav-item nav-link active">公告管理</a>
					</div>
					<div class="navbar-nav mr-auto py-0">
						<a href="page4.html" class="nav-item nav-link">訂單管理</a> 
						<a href="../customerService/cs.html" class="nav-item nav-link">客服管理</a>
					</div>
				</div>
			</nav>
		</div>
	</div>
	<div id="main-content1"></div>
	<div id="main-content2">
		<a href="#" class="btn btn-secondary px-2 back-to-top"><i
			class="fa fa-angle-double-up"></i></a>
		<div id="announcement-title">系統公告</div>
		<div id="filter-form">
			<form id="filter-form" onsubmit="return false;">
				<div id="search-bar">
					<input type="text" id="search-input" placeholder="搜尋公告...">
				</div>
				<label for="start-date" id="start">開始日期:</label> 
				<input type="date" id="start-Date" name="start-date">
				<label for="end-date" id="end">結束日期:</label>
				<input type="date" id="end-Date" name="end-date">
				<button id="search">搜尋</button>
				<button type="button" id="add-button">新增</button>
			</form>
		</div>
		<div class="table-container">
			<table id="data-table">
				<thead>
					<tr>
						<th class="fixed-width">公告編號</th>
						<th class="fixed-width">主旨</th>
						<th class="fixed-width">類型</th>
						<th class="content-column">內容</th>
						<th class="fixed-width">起始日期</th>
						<th class="fixed-width">結束日期</th>
						<th class="fixed-width">編輯</th>
					</tr>
				</thead>
				<tbody id="data-list">
					<!-- 資料將會以 jQuery 動態插入到這裡 -->
				</tbody>
			</table>
		</div>
		<div id="createAndEdit">
			<!-- 新增或編輯將會以 jQuery 動態插入到這裡 -->
		</div>
		<div id="pagination">
			<span id="current-page">1</span>
			<button id="prev-page">上一頁</button>
			<button id="next-page">下一頁</button>
			<button id="last-page">最後一頁</button>
		</div>
	</div>
	<div id="main-content3"></div>
	<footer id="footer">
		<h5 class="footerh5_1">chugether 揪來鳩去有限公司</h5>
		<h5 class="footerh5">常見問題</h5>
		<h5 class="footerh5">網站地圖</h5>
		<h5 class="footerh5">使用者條款</h5>
		<h5 class="footerh5">隱私權條款</h5>

	</footer>
